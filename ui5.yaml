specVersion: '1.0'
metadata:
  name: PersonSkills
type: application
server:
  customMiddleware:
    - name: odataProxy
      beforeMiddleware: serveResources
builder:
  customTasks:
    - name: babel
      afterTask: replaceVersion
---
specVersion: "1.0"
kind: extension
type: server-middleware
metadata:
  name: odataProxy
middleware:
  path: lib/middleware/odataProxy.js
---
specVersion: "1.0"
kind: extension
type: task
metadata:
  name: babel
task:
  path: lib/tasks/babel.js